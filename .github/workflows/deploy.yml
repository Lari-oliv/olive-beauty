name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permite executar manualmente

env:
  DOCKER_COMPOSE_FILE: docker-compose.prod.yml

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=accept-new ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} echo "SSH connection successful"

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=accept-new ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            set -e
            
            echo "ðŸš€ Starting deployment..."
            
            # Ir para o diretÃ³rio do projeto
            cd /var/www/olive-beauty
            
            # Atualizar cÃ³digo
            echo "ðŸ“¥ Pulling latest code..."
            git fetch origin
            git reset --hard origin/main
            
            # Parar containers (mantÃ©m volumes e dados)
            echo "ðŸ›‘ Stopping containers..."
            docker-compose -f docker-compose.prod.yml down || true
            
            # Rebuild das imagens
            echo "ðŸ”¨ Building Docker images..."
            docker-compose -f docker-compose.prod.yml build --no-cache
            
            # Iniciar banco de dados primeiro
            echo "ðŸ—„ï¸ Starting database..."
            docker-compose -f docker-compose.prod.yml up -d postgres
            
            # Aguardar banco estar pronto
            echo "â³ Waiting for database to be ready..."
            sleep 15
            
            # Executar migraÃ§Ãµes
            echo "ðŸ“Š Running database migrations..."
            docker-compose -f docker-compose.prod.yml run --rm backend npx prisma migrate deploy || echo "âš ï¸ Migrations failed, continuing..."
            
            # Iniciar todos os serviÃ§os
            echo "ðŸš€ Starting all services..."
            docker-compose -f docker-compose.prod.yml up -d
            
            # Aguardar serviÃ§os iniciarem
            echo "â³ Waiting for services to start..."
            sleep 10
            
            # Verificar status
            echo "ðŸ“Š Checking service status..."
            docker-compose -f docker-compose.prod.yml ps
            
            # Limpar imagens antigas (opcional)
            echo "ðŸ§¹ Cleaning up old images..."
            docker image prune -f || true
            
            echo "âœ… Deployment completed!"
          EOF

      - name: Health check
        run: |
          echo "ðŸ¥ Running health checks..."
          sleep 10

          # Verificar API
          API_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://olive-api.luanmiqueias.com/health || echo "000")
          if [ "$API_STATUS" = "200" ]; then
            echo "âœ… API is healthy"
          else
            echo "âš ï¸ API health check failed (Status: $API_STATUS)"
          fi
        continue-on-error: true

      - name: Deployment status
        if: success()
        run: |
          echo "âœ… Deployment successful!"
          echo "ðŸŒ API: https://olive-api.luanmiqueias.com"
          echo "ðŸŒ Admin: https://olive-admin.luanmiqueias.com"
          echo "ðŸŒ E-commerce: https://olive.luanmiqueias.com"
